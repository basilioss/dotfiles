matches:

  - triggers: [":pp", ":лили"]
    force_clipboard: true
    replace: "{{clipboard}}"
    label: "Paste clipboard content as plain text"
    vars:
      - name: "clipboard"
        type: "clipboard"

  - trigger: ":pl"
    replace: "{{output}}"
    label: "Conver clipboard content to lowercase"
    vars:
      - name: "clipboard"
        type: "clipboard"
      - name: output
        type: shell
        params:
          cmd: "echo $ESPANSO_CLIPBOARD | tr '[:upper:]' '[:lower:]'"

  - trigger: ":pu"
    replace: "{{output}}"
    label: "Convert clipboard content to uppercase"
    vars:
      - name: "clipboard"
        type: "clipboard"
      - name: output
        type: shell
        params:
          cmd: "echo $ESPANSO_CLIPBOARD | tr '[:lower:]' '[:upper:]'"
