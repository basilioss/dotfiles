description: "Dice emulator using the espanso random function."
name: "espanso-dice.yml"
version: "0.1.0"
homepage: "https://github.com/Craftidore/espanso-dice"

matches:

  - triggers: [":roll 2", ":rd2"]
    word: true
    replace: "d2: {{output}}"
    vars:
      - name: output
        type: random
        params:
          choices:
            - "1"
            - "2"
  - triggers: [":roll d3", ":rd3"]
