description: "Global variables and different matches"
name: "base.yml"
homepage: "https://github.com/basilioss/dotfiles"

global_vars:

  - name: date
    type: date
    params:
      format: "%Y-%m-%d"
  - name: time
    type: date
    params:
      format: "%H:%M"

matches:

  - triggers: [":date", ":Date"]
    replace: "{{date}}"

  - trigger: ":time"
    replace: "{{time}}"

  - triggers: [":stamp", ":Stamp"]
    replace: "{{stampdate}}"
    vars:
      - name: stampdate
        type: date
        params:
          format: "%Y%m%d%H%M%S"

  - trigger: ":shrug"
    replace: "¯\\_(ツ)_/¯"
