description: "Ukrainian traditional cyrillic letters"
name: "ukrainian-letters.yml"
homepage: "https://github.com/basilioss/dotfiles"

matches:

  - trigger: "Ъ,,"
    replace: "Ї"
  - trigger: "ъ,,"
    replace: "ї"

  - trigger: "Ы,,"
    replace: "І"
  - trigger: "ы,,"
    replace: "і"

  - trigger: "Г,,"
    replace: "Ґ"
  - trigger: "г,,"
    replace: "ґ"

  - trigger: "Э,,"
    replace: "Є"
  - trigger: "э,,"
    replace: "є"
