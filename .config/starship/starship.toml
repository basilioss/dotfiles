format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$cmd_duration\
$jobs\
$character"""

add_newline = false

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
vimcmd_symbol = "[➜](bold green)"

[git_branch]
format = "[$branch]($style) "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[cmd_duration]
min_time = 60000
format = "[$duration]($style) "
